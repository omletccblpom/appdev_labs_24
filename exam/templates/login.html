{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Авторизация пользователя</h1>
        <form method = "POST">
            <div class="mb-3">
              <label for="exampleInputLogin" class="form-label">Логин</label>
              <input name="login" type="login" class="form-control" id="exampleInputLogin" aria-describedby="loginHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Пароль</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword" required>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberk">
              <label name="remember" class="form-check-label" for="rememberk">
                Запомнить Меня 
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Вход</button>
          </form>
    </div>
{% endblock %}
